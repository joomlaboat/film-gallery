FILMGALLERYDESCRIPTION="
<h1>FilmGallery Plugin</h1>
<p>v 1.1.2 (August 2015)</p>
<p>A plugin to show window of photos with a scroll bar.</p>

<p>Copy Protection option - some sort of glass infront of image to block 'Image save as', needs to be enabled in plugin settings.</p>
<h3>Usage</h3>


<p>{filmgallery=FOLDER, WIDTH, HEIGTH, SCROLLPOSITION, FILELIST, THUMBBGIMAGE, SCROLLSIZE, THUMBWIDTH, THUMBHEIGHT, CSSSTYLE}</p>

<p>SCROLLPOSITION: left | right | top | bottom</p>

<p>FILELIST: this is optional parameter file names (names only, without path) should be separated with semicolon ;</p>

<p>Only first four options are required (FOLDER, WIDTH, HEIGTH, SCROLLPOSITION) the rest of the are optional</p>

<p>example:</p>

<p>{filmgallery=images/fadegallery3,400,200,right}</p>

"
